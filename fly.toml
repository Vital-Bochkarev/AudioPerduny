# fly.toml app configuration file generated for perduny-bot on 2025-07-22T12:25:06+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'perduny-bot'
primary_region = 'otp'

[build]

[[mounts]]
  source = 'my_audio_volume'
  destination = '/app/audio_messages'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
